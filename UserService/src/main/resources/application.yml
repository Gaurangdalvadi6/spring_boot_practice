server:
  port: 8081
  
spring:
  application:
    name: USERSERVICE  
  

  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: admin
    password: Admin@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
